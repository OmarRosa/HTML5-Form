<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header">
                <h3>Payment Form</h3>
            </div>

            <div class="card-body">
                <form class=" ms-3 me-3">
                    <div class="row alert alert-danger">
                        <span>Some fields are missing</span>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="Card#">Card#</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXX" aria-label="Last name">
                        </div>
                        <div class="col">
                            <label>CVC</label>
                            <input type="text" class="form-control" placeholder="000" aria-label="Last name">
                        </div>
                        <div class="col">
                            <label> Amount</label>
                            <i class="fa-solid fa-dollar-sign"></i><input type="text" class="form-control"
                                placeholder="Amount" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label>First</label>
                            <input type="text" class="form-control" placeholder="" aria-label="First name">
                        </div>
                        <div class="col">
                            <label>Last</label>
                            <input type="text" class="form-control" placeholder="" aria-label="Last name">
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="" aria-label="First name">
                            </div>
                            <div class="col-3">
                                <label>State</label>
                                <select class="form-control">
                                    <option value="-1">Pick a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label>Postal Code</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <p>We Accept</p>
                                <div class="bg-secondary col-3 d-flex">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fa-regular fa-money-bill-1"></i>
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fa-solid fa-couch"></i>
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <p>Message</p>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            </div>

                        </div>

                        <div class=" d-flex col-12 justify-content-end">
                            <button type="submit" class="btn btn-secondary m-2">Cancel</button>
                            <button type="submit" class="btn btn-primary m-2">Send</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary">
        </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
